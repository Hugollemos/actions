on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: hugollemos/actions@v1
        id: hello
        uses: hugollemos/actions@v1
        with:
          hugo: 'aqui ho'
      # Use the output from the `hello` step
      - name: Get the api
        run: echo " ${{ steps.hello.response }}"
